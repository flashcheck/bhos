<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .form label {
      display: block;
      margin-bottom: 6px;
      margin-top: 20px;
      font-size: 14px;
      color: #dcdcdc;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #1b1b1b;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #3a3a3a;
    }

    .input-group input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: white;
      font-size: 16px;
    }

    .input-group button {
      background: none;
      border: none;
      color: #4caf50;
      font-size: 14px;
      margin-left: 10px;
      cursor: pointer;
    }

    .usd-value {
      font-size: 13px;
      color: #888;
      margin-bottom: 30px;
    }

    .next-button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #00c853;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form">
      <label for="address">Address or Domain Name</label>
      <div class="input-group">
        <input type="text" id="address" value="0x1384ebBC982d61ca4f40E9" />
        <button onclick="pasteAddress()">Paste</button>
        <button title="Scan QR">ðŸ§¾</button>
      </div>

      <label for="amount">Amount</label>
      <div class="input-group">
        <input type="number" id="amount" placeholder="USDT Amount" oninput="updateUSD()" />
        <span style="margin-left: 10px;">USDT</span>
        <button onclick="setMax()">Max</button>
      </div>

      <div class="usd-value" id="usdValue">â‰ˆ $0.00</div>

      <button class="next-button">Next</button>
    </div>
  </div>

  <script>
    function setMax() {
      const maxAmount = 100; // Example max value for testing
      document.getElementById("amount").value = maxAmount;
      updateUSD();
    }

    function updateUSD() {
      const amount = parseFloat(document.getElementById("amount").value || "0");
      const usdValue = amount.toFixed(2);
      document.getElementById("usdValue").innerText = `â‰ˆ $${usdValue}`;
    }

    async function pasteAddress() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("address").value = text;
      } catch (err) {
        alert("Clipboard access not allowed in this browser.");
      }
    }
  </script>
</body>
</html>
